name: TicketingHub CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install flake8
      
      - name: Lint with flake8
        run: |
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Backend
        run: docker build -t ticketinghub-backend:latest ./backend
      
      - name: Build Worker
        run: docker build -t ticketinghub-worker:latest ./worker
      
      - name: Build Nginx
        run: docker build -t ticketinghub-nginx:latest ./nginx
      
      - name: Run tests
        run: |
          echo "Running tests..."
          # Add your pytest commands here when you have tests

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Build Status
        run: |
          echo "Build completed with status: ${{ job.status }}"
          # Add notification to Slack/Discord/etc here if needed
